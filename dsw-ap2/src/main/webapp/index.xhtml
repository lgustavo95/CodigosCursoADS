<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de curso/Ensino</title>
</h:head>

<h:body>
	<h:form id="cadastro">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panel header="Cadastro de curso">
			<h:inputHidden value="#{bean.ensino.id}" />
			<p:panelGrid columns="3">
				<p:outputLabel value="Curso: " for="curso" />
				<p:inputText value="#{bean.ensino.curso}" id="curso" required="true"
					requiredMessage="Campo Obrigatorio" />
				<p:message for="curso" />

				<p:outputLabel value="Professor: " for="professor" />
				<p:inputText value="#{bean.ensino.professor}" id="professor"
					required="true" requiredMessage="Campo Obrigatorio" />
				<p:message for="professor" />

				<p:outputLabel value="Data de criacÃ£o: " for="datacriacao" />
				<p:calendar value="#{bean.ensino.dataCriacao}" locale="de"
					navigator="true" pattern="dd.MM.yyyy" id="datacriacao"
					required="true" requiredMessage="Campo Obrigatorio" />
				<p:message for="datacriacao" />

				<p:commandButton value="Salvar" action="#{bean.salvar}"
					update="cadastro" />
				<p:linkButton outcome="listagem" value="Listar" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
