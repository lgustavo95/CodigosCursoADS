<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listagem de curso</title>
</h:head>

<h:body>
	<h:form id="listagem">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panel header="Listagem de curso">
			<p:dataTable value="#{bean.ensinos}" var="e">

				<p:column headerText="Id">
					<p:outputLabel value="#{e.id}" />
				</p:column>

				<p:column headerText="Curso">
					<p:outputLabel value="#{e.curso}" />
				</p:column>

				<p:column headerText="Professor">
					<p:outputLabel value="#{e.professor}" />
				</p:column>

				<p:column headerText="Data de criacÃ£o">
					<p:outputLabel value="#{e.dataCriacao}" />
				</p:column>

				<p:column headerText="Item na mensagem">
					<p:commandLink value="" action="#{bean.MessageItem}" ajax="false">
						<p:button icon="pi pi-eye" styleClass="rounded-button" />
						<f:setPropertyActionListener value="#{e}" target="#{bean.ensino}" />
					</p:commandLink>
				</p:column>

				<p:column headerText="Excluir">
					<p:commandLink value="" action="#{bean.excluir}" ajax="false">
						<p:button icon="pi pi-times"
							styleClass="rounded-button ui-button-danger" />
						<f:setPropertyActionListener value="#{e}" target="#{bean.ensino}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>

			<br />
			<p:outputLabel value="Mostrar maior id da lista:  " />
			<p:commandLink value="" action="#{bean.MaiorId}" ajax="false">
				<p:button icon="pi pi-angle-right" styleClass="rounded-button" />
				<f:setPropertyActionListener value="#{e}" target="#{bean.ensino}" />
			</p:commandLink>
			<br />
			<br />

			<p:linkButton outcome="index" value="Voltar" />
		</p:panel>
	</h:form>
</h:body>
</html>
